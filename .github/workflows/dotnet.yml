    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  name: Select Environment Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment'
        required: true
        options: ['DEV', 'QA', 'PROD']

jobs:
